name: semantic-release
on:
  push:
    branches:
      - master
      - main
    tags-ignore:
      - "*"
jobs:
  semantic-release:
    name: Run semantic-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
